    </head>
<body style="background:rgb(52, 180, 12)">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'register' %}" method="post" class="form-signin">
                        {% csrf_token %}
                        <h2>Food For Share</h2>
                        {% if form.errors %}
                            {% for field in form %}
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <div id="myAlert" class="alert alert-danger">
                                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                                            <strong>TIPS: </strong><a href="#id_{{ field.name }}">{{ error|escape }}</a>
                                        </div>

                                    {% endfor %}
                                {% endif %}
                            {% endfor %}

                            {% if form.non_field_errors %}
                                {{ form.non_field_errors }}
                            {% endif %}
                        {% endif %}

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" onchange="checkUser()" id="username" name="username" class="form-control"
                                   placeholder="username"
                                   required
                                   autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password Number</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Password"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="nickname">DisplayName</label>
                            <input type="text" id="nickname" name="nickname" class="form-control"
                                   placeholder="DisplayName"
                                   required>
                                </div>
                        <div class="form-group">
                            <label for="lastname">First Name</label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="FirstName"
                                    required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="LastName"
                                    required>
                        </div>
                        <div class="form-group">
                            <label for="tel_number">tel_number</label>
                            <input type="text" id="tel_number" name="tel_number" class="form-control"
                                   placeholder="tel_number"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Sex</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="male" selected>Male</option>
                                <option value="female">Famale</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select name="type" id="type" class="form-control" required>
                                <option value="Business" selected>Business</option>
                                <option value="Individual">Individual</option>
                            </select>
                        </div>
                        <input type="submit" class="btn btn-lg btn-warning btn-block" value="Register">
                        <div class="float-right"><a role="button" href="{% url 'login' %}"
                                                    class="btn btn-link">Login</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function checkUser() {
        $.ajax({
            type: "post",
            url: "/user/check",
            data: {
                username: $("#username").val()
            },
            dataType: "text",
            success: function (data) {
                if (data == "valid") {
                    $("#username").attr("class", "form-control is-valid")
                    $("#username").popover('disable')
                } else if (data == "valid") {
                    $("#username").attr("class", "form-control is-invalid")
                    $('#username').popover({
                        container: 'body',
                        content: "Username already exists"
                    })
                    $('#username').popover('show')
                }
            }
        });
    }
</script>
