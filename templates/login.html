<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/material.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="/js/material.min.js"></script>
    <title>Login</title>
</head>
<body style="background: rgb(52, 180, 12)">
<div class="container" style="max-width: 800px;margin-top: 200px">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'login' %}" method="post" class="form-signin">
                {% csrf_token %}
                <h2>User Login</h2>


                {% if form.errors %}

                    {% for field in form %}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <div id="myAlert" class="alert alert-danger">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Tips: </strong><a href="#id_{{ field.name }}"
                                                             class="error">{{ error|escape }}</a>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}

                    {% if form.non_field_errors %}
                        {{ form.non_field_errors }}
                    {% endif %}
                {% endif %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required
                           autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required>
                </div>
                <input type="submit" class="btn btn-lg btn-warning btn-block" value="Login"></input>
                <div class="float-right"><a role="button" href="{% url 'register' %}" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
